<!DOCTYPE html>
<html>

<head>
  <title>Nuxo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    Version Disponible: <span id="version">vX.Y.Z</span>
    <div class="progress">
      <div id="bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
        style="width: 0%">
        <span id="spans" class="sr-only"></span>
      </div>
    </div>
    <div id="messages"></div>
  </div>
  <script>
    // Display the current version
    let version = window.location.hash.substring(1);
    document.getElementById('version').innerText = version;
    // Listen for messages
     const { ipcRenderer } = require('electron');
     ipcRenderer.on('message', function (event, text) {
       var container = document.getElementById('messages');
       var message = document.createElement('div');
       message.innerHTML = text;
       container.appendChild(message);
     })
     ipcRenderer.on('progressbar', function (event, text) {
      var bars = document.getElementById('bar');
          bars.style.width = text + '%';
      var span =document.getElementById('spans'); 
          span.innerHTML = text + "% Completo"
    })
    // var bars = document.getElementById("bar");
    // console.log(bars);
    // bars.style.width = "50%";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
